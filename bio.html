<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Care Center-Appointment</title>
    <link rel="stylesheet" href="bio.css" />
  </head>
  <body>
    <form action="">
      <h1>Beauty Care Center-Appointment</h1>
      <table>
        <tbody>
          <!--first-->
          <tr>
            <td>Name*</td>
            <td class="none">
              <input class="name" type="text" placeholder="Enter the name" />
            </td>
          </tr>
          <!--second-->
          <tr>
            <td>Gender*</td>
            <td>
              <input type="radio" id="beauty" name="gender" />
              <label for="beauty">Male</label>
              <input type="radio" id="beaut" name="gender" />
              <label for="beaut">Female</label>
              <input type="radio" id="beaty" name="gender" />
              <label for="beaty">Others</label>
            </td>
          </tr>
          <!--third-->
          <tr>
            <td>E-Mail address</td>
            <td class="none">
              <input
                class="approve"
                type="email"
                placeholder="Enter the emai id"
              />
            </td>
          </tr>
          <!--four-->
          <tr>
            <td class="none">Mobile No*</td>
            <td>
              <input
                class="approve"
                type="tel"
                placeholder="Enter the Mobile no"
              />
            </td>
          </tr>
          <!--five-->
          <tr>
            <td>Services*</td>
            <td class="none">
              <input
                class="approve"
                type="text"
                placeholder="Enter the services"
              />
            </td>
          </tr>
          <!--six-->
          <tr>
            <td>Date*</td>
            <td class="none">
              <input type="date" class="de" />
            </td>
          </tr>
          <!--seven-->
          <tr>
            <td>Time*</td>
            <td>
              <select name="" id="" class="de">
                <option value="Select">Select..</option>
                <option value="Time">12:00 pm</option>
                <option value="Time">1:00 pm</option>
                <option value="Time">2:00 pm</option>
                <option value="Time">4:00 pm</option>
                <option value="Time">5:00 pm</option>
                <option value="Time">6:00 pm</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Address*</td>
            <td class="none">
              <textarea
                name=""
                id=""
                cols="34"
                rows="7"
                placeholder="Enter the address"
              ></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div>
      <input type="checkbox" name="" id="see" />
      <label class="part" for="see"
        >I agree to terms of service and privacy policy</label
      ><br />
      <button>Submit</button>
    </div>
  </body>
</html>
