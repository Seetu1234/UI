<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercury Drug Delivery Service-Partner</title>
    <link rel="stylesheet" href="drug.css" />
  </head>
  <body>
    <form action="">
      <h1>Mercury Drug Delivery Service-Partner Invite</h1>
      <table>
        <tbody>
          <tr>
            <td colspan="2">
              <input
                class="bag"
                type="text"
                id="name"
                placeholder="Pharmacy name*"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="b"
                type="tel"
                id="name"
                placeholder="Pin*(primary location)"
              />
            </td>
            <td>
              <input class="b" type="text" id="name" placeholder="City*" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="b"
                type="text"
                id="name"
                placeholder="Pharmacy name*"
              />
            </td>
            <td>
              <input
                class="b"
                type="tel"
                id="name"
                placeholder="Phone number*"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input class="bag" type="email" id="name" placeholder="Email*" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                class="ba"
                type="link"
                id="name"
                placeholder="Website link/Online listing link*"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="b"
                type="tel"
                id="name"
                placeholder="Number of outlets*"
              />
            </td>
            <td>
              <input
                class="b"
                type="text"
                id="name"
                placeholder="Primary area outlets*"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="b"
                type="tel"
                id="name"
                placeholder="Minimum purchase cost*"
              />
            </td>
            <td>
              <input
                class="b"
                type="text"
                id="name"
                placeholder="Establishment:Independent/chain*"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="see"> Medicines Available :</label>
              <input type="checkbox" id="seetu" />
              <label for="seetu">Genaral sales list Medicines(GSL)</label>
              <input type="checkbox" id="seet" />
              <label for="seet">Pharmacy Medicines(P)</label>
              <input type="checkbox" id="setu" />
              <label for="setu"
                >Prescription only<br />
                Medicines(POM)</label
              >
              <input type="checkbox" id="stu" />
              <label for="stu">Controlled drugs(CDs)</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="file">Retail Drug License(Jpeg/PDF)*</label>
              <br />
              <input type="file" / id="file">
            </td>
            <td>
              <label for="fil">GSTIN/PAN(Jpeg/PDF)*</label>
              <br />
              <input type="file" / id="fil">
            </td>
          </tr>
          <tr>
            <td>
              <label for="fi">FSSAI(Jpeg/PDF)*</label>
              <br />
              <input type="file" / id="fi">
            </td>
            <td>
              <label for="file"
                >Facade/Pharmacy-shelves/Refridgerator(Jpeg/PDF)*</label
              >
              <br />
              <input type="file" / id="file">
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <input type="checkbox" name="" id="df" />
        <label for="df">I agree to terms services</label>
      </div>
      <br />
      <button>SUBMIT</button>
    </form>
  </body>
</html>
