<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: 1fr 1fr 1fr 3fr 1fr 5fr 1fr 5fr 1fr 3fr;
      }
      .navbar {
        grid-area: 1/1/2/13;
        background-color: #2874f0;
        color: white;
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: auto;
      }
      .header {
        background-color: bisque;
        grid-area: 2/1/3/13;
        grid-template-columns: repeat(12, 1fr);
      }
      .slider {
        background-color: rgb(196, 255, 205);
        grid-area: 4/1/5/13;
      }
      .content {
        background-color: rgb(215, 196, 255);
        grid-area: 6/2/7/12;
      }
      .body {
        background-color: azure;
        grid-area: 8/1/9/13;
      }
      .footer {
        background-color: black;
        grid-area: 10/1/11/13;
      }
      .dropdown {
        position: relative;
        display: inline-block;
        /* margin-top:15px; */
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 160px;
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #f0f5ff;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown:hover .dropbtn {
        background-color: white;
        color: #2874f0;
      }
      .dropbtn {
        background-color: #2874f0;
        color: white;
        padding: 5px 10px;
        border: none;
        font-size: 15px;
      }
      .dropbt {
        background-color: white;
        border: none;
      }
      .dropbt:hover {
        color: blue;
      }
      .dropb {
        border: none;
        background-color: #2874f0;
        color: white;

        text-align: center;
      }
      .dropb:hover {
        color: blue;
        background-color: white;
      }
      .signin:hover {
        color: #2874f0;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>

    <div class="header"></div>

    <div class="slider"></div>
    <div class="content"></div>
    <div class="body"></div>
    <div class="footer"></div>
  </body>
</html>
