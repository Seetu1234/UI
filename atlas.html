<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./atlas.css" />
    <title>Atlas Packers & Movers</title>
  </head>
  <body>
    <form action="" class="packers_movers_form">
      <h2>ATLAS PACKERS AND MOVERS</h2>
      <table>
        <!-- first row -  -->
        <tr>
          <td colspan="2">
            Relocation Info <br />
            Personal Info <br />
            Get a quote
          </td>
        </tr>
        <!-- second Row -->
        <tr>
          <td colspan="2" class="category">Relocation info</td>
        </tr>
        <!-- third row -->
        <tr>
          <td>
            <select name="" id="">
              <option value="">Hyderabad</option>
              <option value="">Vizag</option>
              <option value="">Delhi</option>
              <option value="">Mumbai</option>
            </select>
          </td>

          <td>
            <input type="date" />
          </td>
        </tr>
        <!-- Fourth Row -->
        <tr>
          <td>Select Category</td>
          <td>
            <input type="radio" id="homeRelocation" name="selectCategory" />
            <label for="homeRelocation">Home Relocation</label>
            <input type="radio" id="officeRelocation" name="selectCategory" />
            <label for="officeRelocation">factory/office Relocation</label>
          </td>
        </tr>
        <!-- Fifth Row -->
        <tr>
          <td>
            <textarea
              name=""
              id=""
              cols="40"
              rows="5"
              placeholder="From address"
            ></textarea>
          </td>
          <td>
            <textarea
              name=""
              id=""
              cols="40"
              rows="5"
              placeholder="To address"
            ></textarea>
          </td>
        </tr>
        <!-- sixth Row -->
        <tr>
          <td>Distance in km ( approx)</td>
          <td>
            <input type="range" />
          </td>
        </tr>
        <!-- seventh Row -->
        <tr>
          <td colspan="2" class="category">Personal Information</td>
        </tr>
        <!-- Eight Row -->
        <tr>
          <td>Customer Name</td>
          <td>
            <input type="text" placeholder="Enter the customer name" />
          </td>
        </tr>
        <!-- Ninth Row -->
        <tr>
          <td>Phone Number</td>
          <td>
            <input type="tel" placeholder="Enter the Phone Number" />
          </td>
        </tr>
        <!-- Tenth Row -->
        <tr>
          <td>Email Id</td>
          <td>
            <input type="email" placeholder="Enter the email id" />
          </td>
        </tr>
        <!-- 11th row -->
        <tr>
          <td colspan="2" class="category">Get a quote !</td>
        </tr>
        <!-- 12th Row -->
        <tr>
          <td>Possible Charges Involved</td>
          <td>
            <input type="checkbox" id="PackingCharges" name="PossibleCharges" />
            <label for="PackingCharges">Packing Charges</label>
            <input type="checkbox" id="LoadingCharges" name="PossibleCharges" />
            <label for="LoadingCharges">Loading Charges</label>
            <br />
            <input
              type="checkbox"
              id="TransportationCharges"
              name="PossibleCharges"
            />
            <label for="TransportationCharges">Transportation Charges</label>
            <input
              type="checkbox"
              id="UnloadingCharges"
              name="PossibleCharges"
            />

            <label for="UnloadingCharges">Unloading Charges</label><br />
            <input
              type="checkbox"
              id="unPackingCharges"
              name="PossibleCharges"
            />
            <label for="unPackingCharges">UnPacking Charges</label>
            <input type="checkbox" id="EscortCharges" name="PossibleCharges" />
            <label for="EscortCharges">Escort Charges</label>
            <br />
            <input type="checkbox" id="OctroiCharges" name="PossibleCharges" />
            <label for="OctroiCharges">Octroi Charges</label>
          </td>
        </tr>
        <tr></tr>
      </table>
      <button>GET A QUOTE</button>
    </form>
  </body>
</html>
