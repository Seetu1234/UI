<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELITE TRAVEL MANAGEMENT</title>
    <link rel="stylesheet" href="./gd.css" />
  </head>
  <body>
    <img src="travel.png" alt="travel" width="350px" height="540">
      <form action="">
        <h1 class="travel">ELITE TRAVEL MANAGEMENT</h1>
        <table>
          <tbody>
            <!--first row-->
            <tr>
              <td class="line"><a href="#home">Travel-info</a></td>
              <td class="line"><a href="#hom">Personal-info</a></td>
              <td class="line"><a href="#ho">Activities Preferences</a></td>
            </tr>
            <!--second row-->
            <tr>
              <td class="travel" colspan="3"id="home">Travel Information</td>
            </tr>
            <!--Third row-->
            <tr>
              <td>
                <label for="">Select your travel destination :</label>
                <br />
                <select class="cars" name="" id="">
                  <option value="" placeholder="Select.">Select.</option>
                  <option value="London">London</option>
                  <option value="Canada">Canada</option>
                  <option value="Mauritius">Mauritius</option>
                  <option value="Switzerland">Switzerland</option>
                </select>
              </td>
              <td>
                <label for="">Date of depature :</label>
                <br />
                <input class="cars" type="date" name="" id="" />
              </td>
              <td>
                <label for="">Date of arrival :</label>
                <br />
                <input class="cars" type="date" name="" id="" />
              </td>
            </tr>
            <!--Fourth row-->
            <tr>
              <td>
                <input type="tel" placeholder="No of Kids" />
              </td>
              <td>
                <input type="tel" placeholder="No of Teens" />
              </td>
              <td>
                <input type="tel" placeholder="No of Adults" />
              </td>
            </tr>
            <!-- fifth row-->
            <tr>
              <td>Visa Assistance</td>
              <td>
                <input type="radio" id="seetu" name="visa" />
                <label for="seetu">Yes</label>
              </td>
              <td>
                <input type="radio" id="seet" name="visa" />
                <label for="seet">No</label>
              </td>
              <!--sixth row-->
            </tr>
            <tr>
              <td class="travel" colspan="3"id="hom">Personal Information</td>
            </tr>
            <!--seventh row-->
            <tr>
              <td>Customer Name</td>
              <td colspan="2">
                <input
                  class="star"
                  type="text"
                  placeholder="Enter the customer name"
                />
              </td>
            </tr>
            <!--eight row-->
            <tr>
              <td>Phone Number</td>
              <td colspan="2">
                <input
                  class="star"
                  type="tel"
                  placeholder="Enter the phone number"
                />
              </td>
            </tr>
            <!--nine row-->
            <tr>
              <td>Email ID</td>
              <td colspan="2">
                <input
                  class="star"
                  type="email"
                  placeholder="Enter the email id"
                />
              </td>
            </tr>
            <!--ten row-->
            <tr>
              <td class="travel" colspan="3" id="ho">Activities Preferences</td>
            </tr>
            <!--elevn row-->
            <tr>
              <td>
                <input type="checkbox" id="check" />
                <label for="check">Museumes & Historic sites</label>
              </td>
              <td>
                <input type="checkbox" id="chec" />
                <label for="chec">Culture</label>
              </td>
              <td>
                <input type="checkbox" id="che" />
                <label for="che">Beaches</label>
              </td>
            </tr>
            <!--twleve row-->
            <tr>
              <td>
                <input type="checkbox" id="ch" />
                <label for="ch">Shopping</label>
              </td>
              <td>
                <input type="checkbox" id="c" />
                <label for="c">Wildlife</label>
              </td>
              <td>
                <input type="checkbox" id="checke" />
                <label for="checke">Relaxing</label>
              </td>
            </tr>
            <!--thirteen row-->
            <tr>
              <td class="line" colspan="3">
                ** Click here to unlock exculsive offer
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <button>BUILD PACKAGE</button>
      </form>
    </div>
  </body>
</html>
